<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>IMTUE</title>
  </head>
  <body>
    <header>
      <section>
        <div id="hamburger"></div>
        <a href="">
          <img id="logo" src="./img/pngwing.png" alt="logo van Sixt" />
        </a>
      </section>
      <nav>
        <ul>
          <li>
            <a href=""
              ><img class="icon" src="./img/car.png" alt="car icon" />
              <p>Boekingen beheren</p></a
            >
          </li>
          <li>
            <a href=""><p>Valuta Kiezen</p></a>
          </li>
          <li>
            <a href=""><p>Log in | Registreer</p></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="/submit" method="post">
        <label for="voornaam">Voornaam:</label><br />
        <input
          type="text"
          id="voornaam"
          name="voornaam"
          maxlength="40"
          required
        /><br /><br />

        <label for="tussenvoegsel">Tussenvoegsel:</label><br />
        <input
          type="text"
          id="tussenvoegsel"
          name="tussenvoegsel"
          maxlength="10"
        /><br /><br />

        <label for="achternaam">Achternaam:</label><br />
        <input
          type="text"
          id="achternaam"
          name="achternaam"
          maxlength="40"
          required
        /><br /><br />

        <label for="geslacht">Geslacht:</label><br />
        <select id="geslacht" name="geslacht" required>
          <option value="man">Man</option>
          <option value="vrouw">Vrouw</option>
          <option value="anders">Anders</option></select
        ><br /><br />

        <label for="straat">Straat:</label><br />
        <input
          type="text"
          id="straat"
          name="straat"
          maxlength="40"
          required
        /><br /><br />

        <label for="huisnummer">Huisnummer:</label><br />
        <input
          type="text"
          id="huisnummer"
          name="huisnummer"
          maxlength="10"
          required
        /><br /><br />

        <label for="postcode">Postcode:</label><br />
        <input
          type="text"
          id="postcode"
          name="postcode"
          maxlength="8"
          required
        /><br /><br />

        <label for="woonplaats">Woonplaats:</label><br />
        <input
          type="text"
          id="woonplaats"
          name="woonplaats"
          maxlength="40"
          required
        /><br /><br />

        <label for="telefoonnummer">Telefoonnummer:</label><br />
        <input
          type="text"
          id="telefoonnummer"
          name="telefoonnummer"
          maxlength="12"
          required
        /><br /><br />

        <label for="emailadres">Emailadres:</label><br />
        <input
          type="email"
          id="emailadres"
          name="emailadres"
          maxlength="50"
          required
        /><br /><br />

        <label for="extra_bestuurder">Extra bestuurder:</label><br />
        <select id="extra_bestuurder" name="extra_bestuurder" required>
          <option value="ja">Ja</option>
          <option value="nee">Nee</option></select
        ><br /><br />

        <label for="gewenste_m2">Gewenste m2:</label><br />
        <input
          type="number"
          id="gewenste_m2"
          name="gewenste_m2"
          min="0"
          required
        /><br /><br />

        <label for="reikwijdte">Reikwijdte:</label><br />
        <input
          type="number"
          id="reikwijdte"
          name="reikwijdte"
          min="0"
          required
        /><br /><br />

        <label for="elektrisch">Elektrisch:</label><br />
        <select id="elektrisch" name="elektrisch" required>
          <option value="ja">Ja</option>
          <option value="nee">Nee</option></select
        ><br /><br />

        <label for="kenteken">Kenteken:</label><br />
        <input
          type="text"
          id="kenteken"
          name="kenteken"
          maxlength="10"
          required
        /><br /><br />

        <label for="soort_auto">Soort auto:</label><br />
        <select id="soort_auto" name="soort_auto" required>
          <option value="type1">Type 1</option>
          <option value="type2">Type 2</option>
          <!-- Voeg meer opties toe indien nodig --></select
        ><br /><br />

        <label for="huurdatum">Huurdatum:</label><br />
        <input
          type="date"
          id="huurdatum"
          name="huurdatum"
          required
        /><br /><br />

        <label for="inleverdatum">Inleverdatum:</label><br />
        <input
          type="date"
          id="inleverdatum"
          name="inleverdatum"
          required
        /><br /><br />

        <label for="extra_bescherming">Extra bescherming:</label><br />
        <select id="extra_bescherming" name="extra_bescherming" required>
          <option value="ja">Ja</option>
          <option value="nee">Nee</option></select
        ><br /><br />

        <label for="verhuisdeken">Verhuisdeken:</label><br />
        <select id="verhuisdeken" name="verhuisdeken" required>
          <option value="ja">Ja</option>
          <option value="nee">Nee</option></select
        ><br /><br />

        <label for="rijbewijs">Rijbewijs:</label><br />
        <input type="checkbox" id="rijbewijs_a" name="rijbewijs[]" value="A" />
        <label for="rijbewijs_a">A</label><br />
        <input type="checkbox" id="rijbewijs_b" name="rijbewijs[]" value="B" />
        <label for="rijbewijs_b">B</label><br />
        <input type="checkbox" id="rijbewijs_c" name="rijbewijs[]" value="C" />
        <label for="rijbewijs_c">C</label><br />
        <!-- Voeg meer rijbewijs opties toe indien nodig -->

        <br /><br />

        <input type="submit" value="Verzenden" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
